<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Witaj w scwiecie alkoholi :)</h1>
<!--
Odpowiedniekiem Scanner dla html jest formulazr i znacznik form

h1 - nagłowek;
label - puts
name - odpowiednik nazywania zmiennej w javie - float quantity;
br - odpowiednik printline, DOCELOWO NIE STOSOWAC
select -
    option

    <p th:text="${result}"/> - pokazuje zmienną
<a href="/">Powrót do głownej</a>
-->

<form action="/result">
    <label> Podaj ilosc alkoholu w litrach</label>
    <input type="number" value="0.5" step="0.1" name="quantity">
    <br>
    <label> Podaj wagę w kilogramach</label>
    <input type="number" value="70" step="1" name="weight">
    <br>
    <label> Wybierz alkohol </label>
    <select name="alcohol">
        <option value="VODKA">Wódka</option>
        <option value="BEER">Piwo</option>
        <option value="WINE">Wino</option>
        <option value="HOOCH">Bimber</option>
    </select>
    <br>
    <label>Podaj ilosc godzin</label>
    <input type="number" value="0" step="0.1" name="hours">
        <br>
    <label>Wybirz płeć</label>
    <select name="sex">
        <option value="true">Męzczyzna</option>
        <option value="false">Kobieta</option>

    </select>
    <br>


    <input type="submit" value="Oblicz">



</form>

</body>
</html>
